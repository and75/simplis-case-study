<ion-content [fullscreen]="true">

  <div class="container subscribe">
    <div class="box-subscribe">
      <img class="logo" src="http://static.localhost/assets/img/simplis-logo-B100.svg"
        alt="L'assurance professionnelle des Auto-Entrepreneurs et des Indépendants">
      <p class="claimer" color="secondary">"C'est parti pour vous assurer au meilleur tarif et en quelques clics !"</p>
      <app-stepper></app-stepper>
      <form>
        <fieldset>
          <legend>Quel activité que vous souhaitez assurer ? </legend>
          <ion-list>
            <ion-item>
              <ion-input [clearInput]="true" placeholder="Enter text">
              </ion-input>
            </ion-item>
            </ion-list>
        </fieldset>
        <ion-button [disabled]="true" color="secondary">
          Next
          <ion-icon name="arrow-forward-circle-outline"></ion-icon>
        </ion-button>
      </form>
    </div>
  </div>
</ion-content>
