

<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot ${APACHE_DOCUMENT_ROOT}/site
    ServerName localhost
	<Directory ${APACHE_DOCUMENT_ROOT}/site>
        AllowOverride all
	</Directory>
</VirtualHost>

<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot ${APACHE_DOCUMENT_ROOT}/static
    ServerName static.localhost
	<Directory ${APACHE_DOCUMENT_ROOT}/static>
        Header always set Access-Control-Allow-Origin "*"
        AllowOverride all
	</Directory>
    <FilesMatch ".(eot|otf|ttf|woff|woff2)">
        Header always set Access-Control-Allow-Origin "*"
    </FilesMatch>
</VirtualHost>

<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot ${APACHE_DOCUMENT_ROOT}/api/public
    ServerName api.localhost
	<Directory ${APACHE_DOCUMENT_ROOT}/api/public >
        Header always set Access-Control-Allow-Origin "*"
        AllowOverride all
	</Directory>
</VirtualHost>

<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot ${APACHE_DOCUMENT_ROOT}/app/www
    ServerName app.localhost
	<Directory ${APACHE_DOCUMENT_ROOT}/app/www >
        AllowOverride all
	</Directory>
</VirtualHost>

